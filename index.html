<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Reaction Assigner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #ff9800;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .people-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .person-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 150px;
        }

        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
            margin-bottom: 30px;
        }

        button:hover {
            background: #ffab00;
            transform: scale(1.05);
        }

        .reaction-display {
            margin-top: 15px;
            font-size: 1em;
            color: #ff9800;
            min-height: 60px;
        }

        .chapter-name {
            color: #4CAF50;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chemistry Reaction Assigner</h1>
        <button onclick="assignReactions()">Assign Reactions</button>
        <div class="people-container">
            <div class="person-card">
                <h2>Angeela</h2>
                <div class="reaction-display" id="angeela"></div>
            </div>
            <div class="person-card">
                <h2>Arya</h2>
                <div class="reaction-display" id="arya"></div>
            </div>
            <div class="person-card">
                <h2>Umanga</h2>
                <div class="reaction-display" id="umanga"></div>
            </div>
            <div class="person-card">
                <h2>Chandra</h2>
                <div class="reaction-display" id="chandra"></div>
            </div>
        </div>
    </div>

    <script>

                    "Oxidation of chloroform",
                    "Action with silver",

                    "Carbylamine reaction",
                    "Condensation with ketone",
                    "Nitration/Cholopicrin",

                ]
            },
            {

                    "Reduction of haloarenes",
                    "DDT formation"
                ]
            },
            {
                name: "Alcohol",
                reactions: [
                    "From haloalkanes",
                    "From esters",
                    "From amines",
                    "From Grignard reagent",
                    "Oxo process",

                    "Iodoform test"
                ]
            },
            {

                    "From chlorobenzene",
                    "From diazonium salt",
                    "From benzene sulphonic acid",
                    "From salicylic acid",
                    "From cumene",
                    "From Grignard reagent",
                    "Acidic nature of phenol",
                    "Reaction with NaOH",
                    "Reaction with NaHCO3",
                    "Reaction with ammonia",
                    "Reaction with zinc dust",

                ]
            },

                    "Williamson’s synthesis",

                    "Action with chlorine"
                ]
            },
            {
                name: "Aldehyde and Ketone",
                reactions: [
                    "Oxidation of alcohol",
                    "Ozonolysis",

                    "Rosenmund’s reaction",

            {

            },
            {
                name: "Amines",
                reactions: [
                    "Hoffman’s Ammonalysis",
                    "Reduction of nitrocompounds",
                    "Reduction of nitriles",
                    "Reduction of amides",
                    "From nitrobenzene",
                    "From phenol",
                    "From benzamide",
                    "Reaction with chloroform",
                    "Reaction with conc HCl",
                    "Reaction with alkyl halides",
                    "Reaction with acid chlorides",
                    "Coupling reaction",
                    "1° test",
                    "2° test",
                    "3° test",
                    "Hoffman separation method"
                ]
            }
        ];

        const allReactions = chemistryChapters.flatMap(chapter => 
            chapter.reactions.map(text => ({ chapter: chapter.name, text }))
        );

        const people = ["angeela", "arya", "umanga", "chandra"];
        let usedReactions = [];
        let availableReactions = [...allReactions];

        function assignReactions() {
            if (availableReactions.length === 0) return;

            const newAssignments = [];
            const tempAvailable = [...availableReactions];
            
            people.forEach(person => {
                const availableForPerson = tempAvailable.filter(r => !newAssignments.includes(r));
                if (availableForPerson.length === 0) return;
                
                const randomIndex = Math.floor(Math.random() * availableForPerson.length);
                const reaction = availableForPerson[randomIndex];
                
                newAssignments.push(reaction);
                document.getElementById(person).innerHTML = `
                    <div class="chapter-name">${reaction.chapter}</div>
                    ${reaction.text}
                `;
                tempAvailable.splice(tempAvailable.indexOf(reaction), 1);
            });

            usedReactions = [...usedReactions, ...newAssignments];
            availableReactions = allReactions.filter(r => !usedReactions.includes(r));
        }
    </script>
</body>
</html>
